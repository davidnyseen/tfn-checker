name: Run Tests

on:
  workflow_dispatch:
  push:
    branches: [master]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run unit tests
        run: dotnet test api.Tests/api.Tests.csproj -c Release

      - name: Build API
        run: dotnet publish api/api.csproj -c Release -o ./api-publish

      - name: Start API
        run: dotnet ./api-publish/api.dll --urls http://localhost:5276 &
        env:
          ASPNETCORE_ENVIRONMENT: Development

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install client deps
        run: npm ci
        working-directory: client

      - name: Start Angular
        run: npx ng serve --port 4200 &
        working-directory: client

      - name: Wait for servers
        run: |
          npx wait-on http://localhost:5276/api/tfn/history http://localhost:4200 --timeout 120000
        working-directory: client

      - name: Install Playwright
        run: npx playwright install chromium
        working-directory: client

      - name: Run E2E tests
        run: npx playwright test --reporter=list
        working-directory: client
